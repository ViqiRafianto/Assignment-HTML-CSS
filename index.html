<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="container__left">
          <img src="./Rectangle 2756.png" alt="" id="picture__login" />
          <p class="photoby">Photo by Alexandr Popadin</p>
        </div>
        <div class="container__right">
          <div class="logo">
            <img src="./logo 1 (1).png" alt="" />
            <h1 class="logo__caption">Vision Capital</h1>
          </div>
          <div class="login__form">
            <h1 class="heading">Nice to see you again</h1>
            <form action="#">
              <label for="email">Login</label>
              <input type="text" placeholder="Email or Phone Number" />
              <div class="password">
                <label for="email">Password</label>
                <input type="password" placeholder="Enter Password" />
              </div>
              <div class="button_link">
                <a href="#" class="forgot__password">Forgot password?</a>
                <button class="signin">Sign in</button>
                <hr />
                <button class="gsignin">
                  <img src="./Other-Pay-Method.png" alt="" class="g__logo" /> or
                  Signin with Google
                </button>
                <p class="signup">
                  Do you have account?
                  <a href="#" class="a__signup">Sign Up Now</a>
                </p>
              </div>
            </form>
          </div>
          <footer>Â© Perfect Login 2021</footer>
        </div>
      </div>
    </section>
  </body>
</html>
